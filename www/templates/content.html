<!-- ng-class="{'active': vm.isActivated(t.title), '':!vm.isActivated(t.title)}" -->
<ul class="nav nav-tabs" id="id_content_ul">
    <li role="presentation"  ng-repeat="t in vm.tabShown">
        <a ui-sref="{{t.route}}" role="tab" data-target="{{t.target}}" data-toggle="tab">
                {{t.title}} <i class="fa fa-remove tab-close" ng-click="vm.closeTab($event, t.route)"></i></a></i>
    </li>
</ul>

<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="tab_Home">
        <p>this is tab Home</p>
        <div ui-view="Home" ng-show="$state.includes('app.content.Home')"></div>
    </div>
    <div role="tabpanel" class="tab-pane " id="idState1">
        <p>this is tab state1</p>
        <div ui-view="state1" ng-show="$state.includes('app.content.state1')"></div>
    </div>
    <div role="tabpanel" class="tab-pane " id="idState2">
        <p>this is tab state2</p>
        <div ui-view="state2" ng-show="$state.includes('app.content.state2')"></div>
    </div>
    <div role="tabpanel" class="tab-pane " id="tab_Profile">
        <p>this is tab Profile</p>
        <div ui-view="Profile" ng-show="$state.includes('app.content.Profile')"></div>
    </div>
    <div role="tabpanel" class="tab-pane " id="tab_Messages">
        <p>this is tab Messages</p>
        <div ui-view="Messages" ng-show="$state.includes('app.content.Messages')"></div>
    </div>

</div>
</div>
