<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>myApp</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="www/css/myStyle.css">
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body ng-app="myApp" ng-controller="indexController">

<div class="container">
	<div class="row">
		<div class="col-md-4">
			<form class="form-group">
				<input type="text" class="form-control" ng-model="vo.searchName" placeholder="输入名字">
				<button type="submit" class="btn btn-default" ng-click="searchByName()">搜索</button>
			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-4">
			<my-input my-data="hello" my-data2="vo.myData"></my-input>
		</div>
	</div>
</div>


<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>

<script src="www/js/app.js"></script>
<script src="www/js/config.js"></script>
<script src="www/js/controllers.js"></script>
<script src="www/js/services.js"></script>
<script src="www/js/directives.js"></script>
<script src="www/js/filters.js"></script>

</body>
</html>
