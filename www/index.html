<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>myApp</title>
<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="/css/myStyle.css">
<script src="/lib/jquery-3.2.1.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="indexController">

<div class="container">
	<div class="row">
		<div class="col-md-4">
			<form class="form-group">
				<input type="text" class="form-control" ng-model="vo.searchName" placeholder="输入名字">
				<button type="submit" class="btn btn-default" ng-click="searchByName()">搜索</button>
			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-4">
			<my-input my-data="hello" my-data2="vo.myData"></my-input>
		</div>
	</div>
</div>


<script src="/lib/angular/angular.js"></script>

<script src="/js/app.js"></script>
<script src="/js/config.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/services.js"></script>
<script src="/js/directives.js"></script>
<script src="/js/filters.js"></script>

</body>
</html>
