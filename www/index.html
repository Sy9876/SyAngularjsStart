<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>myApp</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<!-- <link rel="stylesheet" href="www/css/myStyle.css"> -->
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body ng-app="myApp" class="content">

<div class="container">
	<div class="row bg-warning" id="header">
		<p>this is header</p>
	</div>

	<div class="row">
		<div class="col-md-2 bg-danger" id="leftMenu">
			<p>this is left menu</p>
			<ul>
				<li>
					<a ui-sref="state1" ui-sref-active="active">state 1</a>
				</li>
				<li>
					<a ui-sref="state2" ui-sref-active="">state 2</a>
				</li>
			</ul>

			
		</div>
		<div class="col-md-8" id="content">
			<div ui-view="bar" ></div>
		</div>
	</div>
	
	<div class="row bg-warning" id="footer">
		<p>this is footer</p>
	</div>

</div>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
<script src="node_modules/ui-router-extras/release/ct-ui-router-extras.js"></script>

<script src="www/js/app.js"></script>
<script src="www/js/config.js"></script>
<script src="www/js/controllers.js"></script>
<script src="www/js/services.js"></script>

</html>
